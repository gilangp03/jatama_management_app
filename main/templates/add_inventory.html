{% extends 'base.html' %} 

{% block content %}
<div class="text-black">
<div class="my-5 max-w-5xl mx-auto bg-slate-500 rounded-xl shadow-md overflow-hidden p-5 justify-center text-center">
        <h1 class="font-bold text-2xl my-5 text-white">Add Inventory</h1>
        <div class="inline-flex text-ba">
            <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Add Product" class="bg-slate-800 hover:bg-blue-700 font-bold rounded py-3 px-4 my-5 text-white"/>
                    </td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</div>

{% endblock %}
