{% extends 'base.html' %}
{% block content %}
<div class="nav-bar">
    <h1>
        Jatama Inventory
    </h1>
    <a href="http://127.0.0.1:8000/"><p>Home</p></a>
    <a href=""><p>Inventory</p></a>
</div>
<h3>Your username: {{ name }}</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Detail</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.detail }}</td>
            </tr>
        {% endfor %}
    </table>

    <br />

    <a href="{% url 'add_inventory' %}">
        <button>
            Add New Product
        </button>
    </a>
{% endblock content %}
